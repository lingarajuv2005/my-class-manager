<!DOCTYPE html>
<html>
<head>
  <title>My Class Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
        <div class="title">My Class Manager</div>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </header>

  <section class="card">
    <h3>Add Class</h3>
    <input id="title" placeholder="Class Name">
    <input id="time" type="datetime-local"
       min="2024-01-01T00:00"
       max="2035-12-31T23:59">
    <input id="link" placeholder="Meeting Link">
    <input id="remind" type="number" placeholder="Reminder (min)" value="10">
    <input id="wa" placeholder="WA Group Name (optional)">
    <button type="button" onclick="addClass()">Add</button>
  </section>

    <section class="card">
        <h3>Time Table</h3>
        <table width="100%" border="1" cellspacing="0" cellpadding="6">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Subject</th>
                    <th>Link</th>
                    <th>WA Group</th>
                </tr>
            </thead>
            <tbody id="timetable"></tbody>
        </table>
    </section>
  
  <section class="card">
    <h3>Upcoming Classes</h3>
    <ul id="upcoming"></ul>
  </section>
  
  <section class="card">
    <h3>Past Classes (History)</h3>
    <ul id="history"></ul>
  </section>


  <button onclick="clearAllClasses()">Delete All Classes</button>




  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

</body>
</html>
