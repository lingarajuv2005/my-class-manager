<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Class Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- ================= TOP BAR ================= -->
    <header class="topbar">
        <div class="title">ðŸ“˜ My Class Manager</div>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </header>

    <!-- ================= ADD CLASS ================= -->
    <section class="card">
        <h3>Add Class</h3>

        <input id="title" placeholder="Class Name" required>

        <label>Date</label>
        <input id="classDate" type="date" min="2024-01-01" max="2035-12-31" required>

        <label>Start Time</label>
        <input id="startTime" type="time" required>

        <label>End Time</label>
        <input id="endTime" type="time" required>

        <input id="link" placeholder="Meeting Link (optional)">

        <input id="remind" type="number" placeholder="Reminder (minutes)" value="10" min="1">

        <input id="wa" placeholder="WA Group Name (optional)">

        <button type="button" onclick="addClass()">âž• Add Class</button>
    </section>

    <!-- ================= TIMETABLE ================= -->
    <section class="card">
        <h3>Time Table</h3>

        <div class="table-wrapper">
            <table class="timetable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Start</th>
                        <th>End</th>
                        <th>Subject</th>
                        <th>Link</th>
                        <th>WA Group</th>
                    </tr>
                </thead>
                <tbody id="timetable">
                    <!-- Filled by app.js -->
                </tbody>
            </table>
        </div>
    </section>

    <!-- ================= UPCOMING ================= -->
    <section class="card">
        <h3>Upcoming Classes</h3>
        <ul id="upcoming" class="list"></ul>
    </section>

    <!-- ================= HISTORY ================= -->
    <section class="card">
        <h3>Past Classes (History)</h3>
        <ul id="history" class="list"></ul>
    </section>

    <!-- ================= ACTION ================= -->
    <div style="text-align:center; margin-bottom:40px;">
        <button class="danger-btn" onclick="clearAllClasses()">ðŸ—‘ Delete All Classes</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

</body>
