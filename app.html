<!DOCTYPE html>
<html>

<head>
    <title>My Class Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="topbar">
        <div class="title">My Class Manager</div>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </header>


    <section class="card">
        <h3>Add Class</h3>

        <input id="title" placeholder="Class Name">

        <!-- DATE -->
        <label>Date</label>
        <input id="classDate" type="date" min="2024-01-01" max="2035-12-31" required>

        <!-- START TIME -->
        <label>Start Time</label>
        <input id="startTime" type="time" required>

        <!-- END TIME -->
        <label>End Time</label>
        <input id="endTime" type="time" required>

        <input id="link" placeholder="Meeting Link">

        <input id="remind" type="number" placeholder="Reminder (min)" value="10" min="1">

        <input id="wa" placeholder="WA Group Name (optional)">

        <button type="button" onclick="addClass()">Add</button>
    </section>


    <section class="card">
        <h3>Time Table</h3>

        <div class="table-wrapper">
            <table class="timetable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>End Time</th>
                        <th>Subject</th>
                        <th>Link</th>
                        <th>WA Group</th>
                    </tr>
                </thead>
                <tbody id="timetable">
                    <!-- Rows will be added by app.js -->
                </tbody>
            </table>
        </div>
    </section>




    <section class="card">
        <h3>Upcoming Classes</h3>
        <ul id="upcoming"></ul>
    </section>

    <section class="card">
        <h3>Past Classes (History)</h3>
        <ul id="history"></ul>
    </section>


    <button onclick="clearAllClasses()">Delete All Classes</button>
